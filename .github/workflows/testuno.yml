name: Run Tests and Generate Allure Report

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Tests with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean test

      - name: Generate Allure Report
        run: |
          ./gradlew allureReport
          mkdir -p build/allure-report  # Ensure directory exists
          ls -R build/allure-report     # Debugging step to confirm files exist

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/allure-report/
          retention-days: 7

      - name: Get Artifact URL
        id: get-reports
        run: echo "artifact-url=${{ runner.temp }}/allure-report" >> $GITHUB_ENV

      - name: Print Artifact URL
        run: echo "Artifact is available at: ${{ env.artifact-url }}"
