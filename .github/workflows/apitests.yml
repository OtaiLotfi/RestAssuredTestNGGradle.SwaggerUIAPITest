name: Run API Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-report:
    name: Run API Tests and Generate Test Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies for Gradle and TestNG
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip gradle-7.6-bin.zip -d /opt/gradle
          echo "export PATH=\$PATH:/opt/gradle/gradle-7.6/bin" >> ~/.bashrc
          source ~/.bashrc

      - name: Copy config.properties file
        run: |
          mkdir -p build/resources/test
          cp src/test/resources/config.properties build/resources/test/

      - name: Run Gradle build and tests
        run: |
          chmod +x gradlew
          ./gradlew clean test --continue || true

      - name: Upload Test Reports (JUnit)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/test-results/

      - name: Install Allure for report generation
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install -y allure

      - name: Run Gradle build for Allure report generation
        run: |
          ./gradlew allureReport || echo "allureReport task not found"
          ls -R build/allure-results/

      - name: Upload Final Test Reports (Allure)
        uses: actions/upload-artifact@v4
        with:
          name: final-test-reports
          path: build/allure-report/
